<div [formGroup]="calculatorForm">
  <div class="mx-auto my-auto w-1/3 p-5 gap-y-5 grid grid-col-1">
    <input
      [currencyMask]="{
        prefix: '₦ ',
        thousands: ',',
        decimal: '.',
        align: 'center'
      }"
      (keyup)="onChange($event)"
      type="text"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      placeholder="Salary"
    />
  </div>
  <div class="mx-auto my-auto w-1/3 grid grid-cols-2 gap-5 p-5">
    <input
      type="text"
      placeholder="Item Title"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    />
    <button mat-raised-button color="primary">Add Expense Item</button>
  </div>
