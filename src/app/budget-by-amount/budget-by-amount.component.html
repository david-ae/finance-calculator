<div [formGroup]="calculatorForm">
  <div class="grid grid-cols-1 text-center">
    <h1>Calculate Budget Breakdown by Amount</h1>
  </div>
  <div
    class="mx-auto my-auto w-1/3 p-5 gap-y-5 grid grid-col-1 ssm:w-full xl:w-1/3"
  >
    <input
      [currencyMask]="{
        prefix: '₦ ',
        thousands: ',',
        decimal: '.',
        align: 'center'
      }"
      formControlName="baseAmount"
      (keyup)="onBaseAmountChange($event)"
      type="text"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      placeholder="Salary"
    />
  </div>
  <div
    class="mx-auto my-auto w-1/3 grid grid-cols-2 gap-5 p-5 ssm:w-full xl:w-1/3"
  >
    <input
      type="text"
      placeholder="Item Title"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      formControlName="itemTitle"
    />
    <button mat-raised-button (click)="addExpenseItem()" color="primary">
      Add Item
    </button>
  </div>
</div>
@if(items().length > 0){
<div
  [formGroup]="detailsForm"
  class="mx-auto my-auto w-1/3 p-5 ssm:w-full xl:w-1/3 relative overflow-x-auto sm:rounded-lg"
>
  <table class="w-full text-sm text-left rtl:text-right">
    <thead class="text-xs uppercase">
      <tr>
        <th scope="col" class="px-6 py-3">Item</th>
        <th scope="col" class="px-10 py-3">Amount</th>
        <th scope="col" class="px-6 py-3">(%)</th>
      </tr>
    </thead>
    <tbody>
      @for(item of items();track $index ){
      <tr class="border-b">
        <td>{{ item.name }}</td>
        <td class="w-14">
          <input
            [currencyMask]="{
              prefix: '₦ ',
              thousands: ',',
              decimal: '.',
              align: 'center'
            }"
            (keyup)="calculatePercentage($event, item)"
            [value]="item.amount"
            [formControlName]="item.name"
            type="text"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Salary"
          />
        </td>
        <td class="px-6 py-4">{{ item.percentage }}%</td>
        <td class="px-6 py-4">
          <a
            href="#"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >Delete</a
          >
        </td>
      </tr>
      }
    </tbody>
  </table>
  <div class="grid grid-cols-2 px-6">
    <div></div>
    <div>#45,000</div>
  </div>
</div>
}@else {
<div class="grid grid-cols-1 p-5 text-center">
  <h1>No Items Added</h1>
</div>
}
